name: Deploy Spring Boot to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: |
        cd hotel-service
        mvn -B package --file pom.xml
      
    - name: Deploy to EC2
      uses: easingthemes/ssh-deploy@main
      with:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        REMOTE_HOST: ${{ secrets.EC2_HOST }}
        REMOTE_USER: ubuntu
        SOURCE: "hotel-service/target/*.jar"
        TARGET: "/home/ubuntu/hbms-backend"
        ARGS: "-o StrictHostKeyChecking=no"
        
    - name: Create and execute deployment script
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script_stop: true
        script: |
          # Create systemd service file
          cat > /home/ubuntu/hbms-backend/hotel-service.service << 'EOF'
          [Unit]
          Description=Hotel Management Service
          After=network.target
          
          [Service]
          User=ubuntu
          WorkingDirectory=/home/ubuntu/hbms-backend
          ExecStart=/usr/bin/java -jar /home/ubuntu/hbms-backend/hotel-service-*.jar
          SuccessExitStatus=143
          TimeoutStopSec=10
          Restart=on-failure
          RestartSec=5
          
          [Install]
          WantedBy=multi-user.target
          EOF
          
          # Stop running service
          sudo systemctl stop hotel-service.service || true
          
          # Install service
          sudo cp /home/ubuntu/hbms-backend/hotel-service.service /etc/systemd/system/
          sudo systemctl daemon-reload
          sudo systemctl enable hotel-service.service
          
          # Start service
          sudo systemctl start hotel-service.service
