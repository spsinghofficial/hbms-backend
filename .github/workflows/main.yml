name: Deploy Spring Boot to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: |
        cd hotel-service
        mvn -B package --file pom.xml
      
    - name: Create service file
      run: |
        cat > hotel-service.service << EOF
        [Unit]
        Description=Hotel Management Service
        After=network.target
        
        [Service]
        User=ubuntu
        WorkingDirectory=/home/ubuntu/hbms-backend
        ExecStart=/usr/bin/java -jar /home/ubuntu/hbms-backend/hotel-service.jar
        SuccessExitStatus=143
        TimeoutStopSec=10
        Restart=on-failure
        RestartSec=5
        
        [Install]
        WantedBy=multi-user.target
        EOF
    
    - name: Copy files to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "hotel-service/target/*.jar,hotel-service.service"
        target: "/home/ubuntu/hbms-backend"
        strip_components: 2
        
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Stop existing application if running
          if pgrep -f hotel-service.jar > /dev/null; then
            sudo pkill -f hotel-service.jar || true
            sleep 5
          fi
          
          # Set up as a systemd service
          sudo cp /home/ubuntu/hbms-backend/hotel-service.service /etc/systemd/system/
          sudo systemctl daemon-reload
          sudo systemctl enable hotel-service.service
          
          # Start or restart the service
          sudo systemctl restart hotel-service.service
          
          # Check status
          sudo systemctl status hotel-service.service --no-pager
